<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple OpenAI Game</title>
  <script src="https://unpkg.com/axios@0.21.4/dist/axios.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background-color: #f0f0f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #444;
      margin-bottom: 30px;
    }

    .app-button {
      background-color: #007aff;
      border: none;
      color: white;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 10px;
      cursor: pointer;
      border-radius: 12px;
      padding: 12px 24px;
      outline: none;
      transition: background-color 0.3s;
      width: 200px;
      height: 48px;
      line-height: 24px;
    }

    .app-button:hover {
      background-color: #0059b3;
    }

    .app-button:active {
      background-color: #004999;
    }

    #result {
      margin-top: 30px;
      color: #444;
      font-size: 18px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #f1f1f1;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      border-radius: 4px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Do you even drink?</h1>
  <button class="app-button" id="neverButton">Never Have I Ever</button>
  <button class="app-button" id="lyricsButton">Dice</button>
  <button class="app-button" id="verdadButton">Verdad</button>
  <button class="app-button" id="retoButton">Reto</button>
  
  <div id="result"></div>
  
  <!-- Add the modal elements back into your HTML code -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <p>Welcome to the game! Choose one of the buttons to start playing.</p>
    </div>
  </div>

  <script src="game.js?v=1"></script>
</body>
</html>
